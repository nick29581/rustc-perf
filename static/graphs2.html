<html>
<head>
<meta charset="utf-8">
<title>rustc performance data</title>
<link rel="stylesheet" type="text/css" href="perf.css">
</head>
<body class="container">
    <div>&gt;  graphs, <a href="stats.html">stats</a>, <a href="compare.html">comparisons</a>, <a href="table.html">table view</a>.</div>
    <div style="width: 1000px; height: 600px;" id="chart-container"></div>
    <div id="wut">
      <a href="#" onClick="hide_all(); return false">Hide All</a>
      <a href="#" onClick="show_all(); return false">Show All</a>
    </div>
    <div id="settings">
        <span id="crates-outer" class="settings" style='display:none'>
            <h3 id="crates_label">Benchmarks</h3>
            <label class="group-by">
                <input type="radio" name="groupBy" id="group-by-crate" value="crate" checked="true">group by crate
            </label>
            <div id="crates">loading...</div>
        </span>
        <span id="phases-outer" class="settings" style='display:none'>
            <h3>Phases</h3>
            <label class="group-by">
                <input type="radio" name="groupBy" id="group-by-phase" value="phase">group by phase
            </label>
            <div id="phases">loading...</div>
        </span>
        <span id="dates" class="settings" style="text-align:left;">
            <h3>Dates</h3>
            start date: <input placeholder="yyyy-mm-dd" id="start-date"></input><br>
            end date: <input placeholder="yyyy-mm-dd" id="end-date"></input><br>
	    <select id='stats' name="stat">
	    </select>
        <div class="submit">
            <a href="#" onClick="make_graph({}, true); return false;">Submit</a>
        </div>
        </span>
        </div>
    </div>
    <div id="as-of"></div>
</body>
    <script src="libs/highcharts2.js"></script>
    <script src="libs/fetch.js"></script>
    <script src="shared.js"></script>
    <script>
    var chart;

    function init_graph(response, stat) {
        var data = response.data;

        var crates = {};
        var firsts = {};

        for (var x = 0; x < data.length; x++) {
            let datum = data[x];
            var date = new Date(datum.date);

            var url = null;
            if (x > 0) {
                url = "https://github.com/rust-lang/rust/compare/" + data[x - 1].commit + "..." + data[x].commit;
            }

            for (var crate in datum.data) {
              var value = datum.data[crate];
              if (!(crate in crates)) {
                  firsts[crate] = value;
                  crates[crate] = [{
                      commit: datum.commit,
                      url: url,
                      y: 0.0,
                      x: date.valueOf() // number of milliseconds since 1970
                  }];
              } else {
                  crates[crate].push({
                      commit: datum.commit,
                      url: url,
                      y: ((value - firsts[crate]) / firsts[crate]) * 100.0,
                      x: date.valueOf()
                  });
              }
            }
        }

        var crates_sorted = [];
        for (var crate in crates) {
            crates_sorted.push([crate, crates[crate]]);
        }
        crates_sorted.sort(function(a, b) {
            if (a[0] < b[0]) {
                return -1;
            } else if (a[0] > b[0]) {
                return 1;
            } else {
                return 0;
            }
        });

        var datasets = [];
        for (var i = 0; i < crates_sorted.length; i++) {
            var crate = crates_sorted[i][0];
            var data = crates_sorted[i][1];
            datasets.push({
                name: crate,
                animation: false,
                allowPointSelect: true,
                data: data,
                marker: {
                    enabled: true
                },
            });
        }

        if (chart) {
            chart.destroy();
        }

        var title = "";
        if (stat == "instructions:u") {
            title = "Number of CPU instructions";
        }
        if (stat == "cycles:u") {
            title = "Number of CPU cycles";
        }
        if (stat == "cpu-clock") {
            title = "Wall time execution";
        }
        chart = new Highcharts.chart('chart-container', {
            chart: {
                zoomType: "xy",
                renderTo: "chart-container",
                type: "line",
            },
            title: {
                text: title,
            },
            rangeSelector: {
                selected: 1,
            },
            series: datasets,
            tooltip: {
                crosshairs: [true],
                formatter: function () {
                    var date = new Date(this.x);
                    var commit = this.point.commit.substr(0, 10);
                    return "<b>" + date.toLocaleString() + " - " + commit + "</b>" +
                        "<br>" + this.series.name + ": " + this.y;
                }
            },
            xAxis: {
                type: "datetime",
            },
            yAxis: {
                softMax: 5,
                softMin: -5,
                minRange: 0.1,
                title: {
                    text: "% change",
                }
            },
            plotOptions: {
                line: {
                    point: {
                        events: {
                            click: function (event) {
                                if (this.options.url) {
                                    window.open(this.options.url, "_blank");
                                }
                                return false;
                            }
                        }
                    }
                }
            }
        });
    }

    function getSelectedCrates() {
        var selected = [];
        if (chart) {
            for (var i = 0; i < chart.series.length; i++) {
                var series = chart.series[i];
                if (series.visible) {
                    selected.push(series.name);
                }
            }
        }
        return selected;
    }

    function make_graph(state, push_state) {
        let start_date = state.start || getDate("start-date");
        let end_date = state.end || getDate("end-date");
        let crates = state.crates || getSelectedCrates();
        let phases = state.phases || gatherChecks("check-phase");
        let group_by = state.group_by || get_group_by();
        let stat = state.stat || getSelected("stats");

        set_check_boxes({list: 'All'}, phases, group_by);
        document.getElementById('stats').value = stat;

        let values = {
            start: start_date,
            end: end_date,
            stat: stat,
            crates: {list: 'All'},
        };
        make_request("/data2", values).then(function(response) {
            response.json().then(function(data) {
                let start_date = data.start;
                let end_date = data.end;

                var series = data.crates;
                set_date("start-date", start_date);
                set_date("end-date", end_date);
                set_date("end-date", end_date);
                init_graph(data, stat);
                if (crates.length != 0) {
                    hide_all();
                    for (var i = 0; i < chart.series.length; i++) {
                        var series = chart.series[i];
                        var found = false;
                        for (var j = 0; j < crates.length; j++) {
                            if (series.name.includes(crates[j])) {
                                found = true;
                            }
                        }
                        if (found) {
                            series.setVisible(true, false);
                        }
                    }
                    chart.redraw();
                }

                if (push_state) {
                    let state = {
                        start: start_date,
                        end: end_date,
                        crates: crates,
                        stat: stat,
                    };
                    push_state_to_history(state);
                }
            });
        }, function(err) {
            console.log("Error fetching data:");
            console.log(err);
        });
    }

    function hide_all() {
        if (!chart) {
            return
        }
        for (var i = 0; i < chart.series.length; i++) {
            chart.series[i].setVisible(false, false);
        }
        chart.redraw();
    }

    function show_all() {
        if (!chart) {
            return
        }
        for (var i = 0; i < chart.series.length; i++) {
            chart.series[i].setVisible(true, false);
        }
        chart.redraw();
    }

    make_settings(make_graph);
    </script>
</html>
